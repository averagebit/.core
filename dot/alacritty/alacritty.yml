tabspaces: 2
alt_send_esc: true
background_opacity: 1.00
live_config_reload: true
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

window:
  startup_mode: Windowed

selection:
  save_to_clipboard: true

url:
  launcher:
    program: open
    args: []
  modifiers: None

mouse:
    hide_when_typing: true
 
key_bindings:
  # (MacOS only)
  - { key: Return, mods: Control, action: ToggleSimpleFullscreen }

font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  size: 13.0
  offset:
    x: 0
    y: 3

schemes:
    onedark: &onedark
      primary:
        foreground: '0xabb2bf'
        background: '0x282c34'

      cursor:
        text: '0x2c323c'
        cursor: '0xabb2bf'

      selection:
        text: CellForeground
        background: '0x3e4452'

      normal:
        black:   '0x2c323c'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xe5c07b'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0x5c6370'

      bright:
        black:   '0x3e4452'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xe5c07b'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xabb2bf'

colors: *onedark
