tabspaces: 2
alt_send_esc: true
background_opacity: 1.00
live_config_reload: true
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

window:
  startup_mode: Windowed

selection:
  save_to_clipboard: true

url:
  launcher:
    program: open
    args: []
  modifiers: None

mouse:
    hide_when_typing: true
 
key_bindings:
  # (MacOS only)
  - { key: Return, mods: Control, action: ToggleSimpleFullscreen }

font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  size: 12
  offset:
    x: 0
    y: 3
colors:
  # Default colors
schemes:
    onedark: &gruvbox
      primary:
        # hard contrast: background = '0x1d2021'
        # medium contrast: background = '0x282828'
        # soft contrast: background = '0x32302f'
        background: '0x282828'
        foreground: '0xebdbb2'

      # Normal colors
      normal:
        black:   '0x282828'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0xa89984'

      # Bright colors
      bright:
        black:   '0x928374'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xebdbb2'

colors: *gruvbox
